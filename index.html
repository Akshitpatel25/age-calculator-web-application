<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="images/Picsart_24-01-26_23-30-58-115.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="box_area1">
            <div class="day">
                <h5 class="day_h5">DAY</h5>
                <input class="input_box1" id="dd" placeholder="DD" type="number" onclick="reload()" >
                <p class="day_p" >Must be a valid day.</p>
                <p class="d_p">empty.</p>
            </div>
            <div class="month">
                <h5 class="month_h5">MONTH</h5>
                <input class="input_box2" id="mm" placeholder="MM" type="number" onclick="reload()" >
                <p class="month_p" >Must be a valid Month.</p>
                <p class="m_p">empty.</p>
            </div>
            <div class="year">
                <h5 class="year_h5">YEAR</h5>
                <input class="input_box3" id="yyyy" placeholder="YYYY" type="number" onclick="reload()" >
                <p class="year_p" >Must be a past year</p>
                <p class="y_p">empty.</p>
            </div>
        </div>
        <div class="box_area2">
            <div class="line"></div>
            <button onclick="checking()" class="circle" > <img src="images/icon-arrow.svg" alt="icon"> </button>
        </div>
        <div class="box_area3">
            <div class="years"><h4><span class="span_years">--</span>years</h4></div>
            <div class="months"><h4><span class="span_months">--</span>months</h4></div>
            <div class="days"><h4><span class="span_days">--</span>days</h4></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
